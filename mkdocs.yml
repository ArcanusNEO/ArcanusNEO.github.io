site_name: 九尘道人的主页
site_url: https://blog.transcliff.top
docs_dir: src
site_dir: site
theme:
  name: material
  palette:
    scheme: preference
    primary: blue grey
  language: "zh"
  icon:
    logo: material/candelabra
  favicon: favicon.svg
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - header.autohide
extra:
  social:
    - icon: fontawesome/regular/envelope
      link: mailto:admin@mail.transcliff.top
  generator: false
markdown_extensions:
  - toc:
      permalink: 🕯
plugins:
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - search:
      prebuild_index: true

